<!--The content below is only a placeholder and can be replaced.-->

<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>SE Booster</span>

    <span class="example-spacer"></span>

    <button mat-button>About</button>
    <button mat-button>Services</button>
    <button mat-button>Contact</button>
  </mat-toolbar-row>
</mat-toolbar>
<!--end of toolbar-->

<!--card starts here-->
<mat-card id="inputcard">
  <mat-form-field>
    <input matInput [(ngModel)]="answer" placeholder="who's da best Ang5 developer?">
  </mat-form-field>

  <br>

  <button mat-raised-button (click)="showAnswer()">Answer me</button>
  <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card>

<mat-card *ngIf="answerDisplay">
  <h1>{{ answerDisplay }}!,you're damn right</h1>
</mat-card>
